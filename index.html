<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <!-- Make header element for view highscores and time -->
    <header>
      <div class="tools">
        <button id="highscores" class="button">View highscores</button>
        <h3 id="timer"></h3>
      </div>
    </header>

    <main>
      <!-- Main box container -->
      <div class="wrapper" id="wrapper">
        <!-- Question being asked  -->
        <h1 class="question" id="question">Javascript Quiz</h1>

        <!-- Paragraph in the beginning of the quiz -->
        <p class="description" id="description">
          If you're just learning Javascript, this quiz is a great way to test
          your knowledge and see how well you are managing all that info.
          Careful though, each wrong answer will deduct time from the timer!
        </p>

        <!-- Start Game Button -->
        <div class="start" id="start">
          <button id="start-btn" class="button">Start Game</button>
        </div>

        <!-- Vertical button setup -->
        <div class="button-grid" id="grid">
          <button class="answerBtn"></button>
          <button class="answerBtn"></button>
          <button class="answerBtn"></button>
          <button class="answerBtn"></button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
          <h1>High Scores</h1>
          <ol id="scoreList"></ol>
          <label for="nameInput" id="enter">Enter your name:</label>
          <input type="text" id="nameInput" placeholder="John Bobby" />
          <button id="submitBtn" class="button">Submit</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
